<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn</title>
</head>

<body>

<form class="form-4">
    <h1>LogIn Page</h1>

    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="login" placeholder="Username" required>
    </p>
    <p>
        <label for="password">Password</label>
        <input type="text" id="password" name='password' placeholder="Password" required>
    </p>

    <p>
        <input type="submit" name="submit" id="btn" value="LogIn">
    </p>
    <span>Don't have account? </span><span><a href="./singup.html">SignUP</a></span>

</form>
<script>
    const url = 'http://0.0.0.0:1337/api/users/login/';
    const data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };
    console.log(data)
    const btn = document.querySelector("#btn");
    btn.addEventListener("click", () => {

        fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => (response.json()).then(response => localStorage.setItem('access_token', response.data.result.access_token)))

    })
</script>
</body>
</html>
